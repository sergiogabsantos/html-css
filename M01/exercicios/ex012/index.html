<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vídeo com HTML5</title>
</head>
<body>
    <h1>Inserindo vídeos hospedado localmente</h1>
    <p>Este vídeo esta hospedado no meu proprio servirdor</p>
    <video width="560" controls>  
        <source src="midias/original(+pesado).mp4" type="video/mp4">
    </video>
    <p>caso o navegador não seja compativel com o video, se digo uma coisa, se fudeu</p>
    <h1>Colocando vídeos do YouTube</h1>
        <iframe width="560" height="315" src="https://www.youtube.com/embed/dIN7f7FKLmM" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" allowfullscreen></iframe>
</body>
</html>
